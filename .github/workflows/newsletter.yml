name: ðŸ›°ï¸ Aerospace Newsletter

on:
  schedule:
    - cron: '0 9 * * 0-4'  # Tuesday and Friday at 9 AM UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ›°ï¸ Send Newsletter
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: |
        echo "ðŸš€ Starting newsletter automation..."
        echo "ðŸ“§ Checking for subscribers..."
        
        # Check if subscribers exist
        if [ -f "subscribers.json" ]; then
          echo "âœ… Found subscribers file"
          python -c "
          from email_manager import EmailManager
          manager = EmailManager()
          stats = manager.get_stats()
          print(f'ðŸ“Š Active subscribers: {stats[\"active_subscribers\"]}')
          print(f'ðŸ“Š Total subscribers: {stats[\"total_subscribers\"]}')
          "
        else
          echo "âš ï¸ No subscribers file found, creating empty one"
          echo '{"subscribers": [], "last_updated": "", "total_count": 0}' > subscribers.json
        fi
        
        # Run the newsletter
        python fetch_articles.py
        echo "âœ… Newsletter process completed"