name: 🛰️ Aerospace Newsletter

on:
  schedule:
    # Run every Tuesday and Friday at 9 AM UTC (4 AM EST / 1 AM PST)
    - cron: '0 9 * * 2,5'
  workflow_dispatch: # Allow manual triggers from GitHub UI
  push:
    branches: [ main, master ]
    paths: [ 'fetch_articles.py' ] # Only trigger on script changes

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🧪 Test imports
      run: |
        python test_imports.py
        
    - name: 🛰️ Send Newsletter
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: |
        echo "🚀 Starting newsletter automation..."
        echo "📧 Environment variables:"
        echo "  • GMAIL_EMAIL: $GMAIL_EMAIL"
        echo "  • TO_EMAIL: $TO_EMAIL"
        echo "  • GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:+[SET]}"
        python fetch_articles.py
        echo "✅ Newsletter process completed"
        
    - name: 📊 Upload logs (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newsletter-logs-${{ github.run_number }}
        path: |
          logs/
          *.log
        retention-days: 30
